<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackR</title>

    <!-- Link to Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <!-- Internal CSS for Styling -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(to right, #2c3e50, #3498db);
        color: white;
        overflow: hidden; /* Prevent scrollbars */
      }

      .container {
        text-align: center;
        padding: 40px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 15px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .container:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 60px rgba(0, 0, 0, 0.8);
      }

      header h1 {
        font-size: 48px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        animation: fadeIn 1s ease-in;
        font-family: "Orbitron", sans-serif; /* Change font style for TrackR */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      nav {
        margin-top: 20px;
      }

      .nav-list {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .nav-list li {
        margin: 15px 0;
        width: 100%;
      }

      .nav-list a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        padding: 15px 30px;
        border-radius: 5px;
        position: relative; /* For the pseudo-element */
        overflow: hidden; /* Prevents overflow of the pseudo-element */
        transition: color 0.3s ease, transform 0.3s ease;
        background: linear-gradient(135deg, #00ff8f 0%, #00aaff 100%);
        background-clip: text;
        -webkit-background-clip: text;
        filter: brightness(0.9);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }

      .nav-list a:hover {
        transform: translateY(-3px);
        filter: brightness(1);
      }

      .nav-list a::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.1);
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 5px;
        z-index: -1; /* Behind the text */
      }

      .nav-list a:hover::after {
        opacity: 1;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        header h1 {
          font-size: 36px;
        }

        .nav-list a {
          padding: 12px 20px;
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>TrackR</h1>
      </header>

      <nav>
        <ul class="nav-list">
          <li><a href="expense.html">Expenses</a></li>
          <li><a href="goals.html">Goals</a></li>
          <li><a href="investments (1).html">Portfolio</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
